<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Province List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="province.js"></script>
</head>
<body>
<div class="container">
    <h1>Province List</h1>

    <table>
        <tr class="title">
            <td class="add-file">
                <button onclick="displayFormCreate()" class="btn btn-outline-primary">
                    <i class="fa-solid fa-plus"></i> Add New Province
                </button>
            </td>
            <td>
                <button onclick="displayStudentList()" class="btn btn-outline-primary">Student List</button>
            </td>
        </tr>
    </table>

    <table id="provinceList" class="table table-striped"></table>
    <table hidden id="studentList" class="table table-striped"></table>

    <form hidden id="form">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <button type="submit" id="form-button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
    </form>
</div>
</body>
</html>
